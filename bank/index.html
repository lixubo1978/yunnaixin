<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>银行转账信息</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "PingFang SC",
                   "Microsoft YaHei", Arial, sans-serif;
      background: #fff5f7;
      color: #333;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 28px;
    }

    .card {
      background: #ffffff;
      max-width: 680px;
      width: 100%;
      border-radius: 18px;
      padding: 36px 32px;
      box-shadow: 0 12px 32px rgba(243, 166, 179, 0.25);
    }

    h1 {
      margin: 0 0 28px 0;
      text-align: center;
      font-size: 28px;
      color: #d65c78;
      letter-spacing: 1px;
    }

    .info {
      font-size: 19px;
      line-height: 2;
    }

    .row {
      display: flex;
      margin-bottom: 18px;
    }

    .label {
      width: 120px;
      color: #888;
      flex-shrink: 0;
    }

    .value {
      font-weight: 500;
      word-break: break-all;
    }

    .tip {
      margin-top: 26px;
      padding: 16px 18px;
      background: #fff1f4;
      border-left: 5px solid #f3a6b3;
      font-size: 15px;
      color: #555;
      border-radius: 8px;
    }

    .actions {
      margin-top: 36px;
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 14px 34px;
      background: #f3a6b3;
      color: #fff;
      text-decoration: none;
      border-radius: 999px;
      font-size: 17px;
      transition: background 0.2s ease;
    }

    .btn:hover {
      background: #ec8fa0;
    }

    footer {
      margin-top: 22px;
      text-align: center;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <h1>银行转账信息</h1>

      <div class="info">
        <div class="row">
          <div class="label">开户名称</div>
          <div class="value">南通市崇川区钟秀街道孕乃馨妇幼服务中心</div>
        </div>

        <div class="row">
          <div class="label">开户银行</div>
          <div class="value">中国工商银行股份有限公司南通人民路支行</div>
        </div>

        <div class="row">
          <div class="label">银行账号</div>
          <div class="value">1111821209101187043</div>
        </div>
      </div>

      <div class="tip">
        转账时请在备注中注明用途（如：公益捐赠）。<br />
        请务必核对开户名称，谨防诈骗。
      </div>

      <div class="actions">
        <a class="btn" href="/">返回主页</a>
      </div>

      <footer>
        如需捐赠回执或咨询，请通过官网联系方式与我们取得联系
      </footer>
    </div>
  </div>
</body>
</html>
